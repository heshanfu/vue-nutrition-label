<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue Nutrition Label</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-nutrition-label@1.3.2/dist/vue-nutrition-label.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/vue-nutrition-label@1.3.2/dist/vue-nutrition-label.min.css">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #app {
        padding: 30px;
        width: 300px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nutrition-label :options="options" v-model="item"></nutrition-label>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        components: {
          'nutrition-label': window.VueNutritionLabel.NutritionLabel
        },
        data() {
          return {
            options: {
              width: 280,
              useFdaRounding: 1,
              readOnly: false,
              multipleItems: false
            },
            item: {
              name: 'Super Cheese Burger',
              serving: 1,
              servingPerContainer: 0,
              servingUnitName: 'serving',
              ingredientStatement: 'Swiss cheese, American cheese, more cheese and a burger.',
              nutrition: {
                calories: 510,
                fatCalories: 170,
                totalFat: 19,
                saturatedFat: 9,
                transFat: 0,
                polyunsaturatedFat: 0,
                monounsaturatedFat: 0,
                cholesterol: 10,
                sodium: 560,
                totalCarb: 79,
                fiber: 4,
                sugars: 35,
                protein: 9,
                vitaminA: 1,
                vitaminC: 2,
                calcium: 35,
                iron: 1,
                addedSugars: 0,
                potassium: 100,
                vitaminD: 0,
                servingWeight: 175
              }
            }
          };
        }
      });
    </script>
  </body>
</html>
